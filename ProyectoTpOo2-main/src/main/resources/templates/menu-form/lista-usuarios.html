<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Gestion aulas</title>
		
	
	    <!--JQUERY-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- DATA TABLE -->
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" type="text/css" href="/form.css" th:href="@{/css/form.css}">
	</head>
     <script type="text/javascript">
       $(document).ready(function() {
       $('#usuariosList').DataTable();
      } );
    </script>
	
	<body>
	<div class="d-flex justify-content-end form-group">
		<a type="reset"  href="/menu" class="btn btn-dark "> Volver al Menu</a>
	</div>
		<div class="table-responsive">
			<h2 class="tituloAulas">Lista de usuarios</h2>
				<table id="tradicionalList" class="table table-bordered table-hover table-striped">
					<thead class="thead-light">
			             <tr>
			             	<th scope="col">#</th>
			                <th scope="col">Nombre</th>
			                <th scope="col">Apellido</th>
			                <th scope="col">Email</th>
			                <th scope="col">Tipo dni</th>    
			                <th scope="col">Dni</th>
			              </tr>
					</thead>
					<tbody>
			            <tr class= "contenidoTabla" th:each= "usuario: ${usuariosList}">
			            	<th th:text="${usuario.id}"></th>
			            	<th th:text="${usuario.firstName}"></th>
			                <th th:text="${usuario.lastName}"></th>
			                <th th:text="${usuario.email}"></th>
							<th th:text="${usuario.tipoDni}"></th>	
							<th th:text="${usuario.dni}"></th>
			             </tr>
					</tbody>
				</table>
			<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>
		</div>
		<div class="boton">
			  <a href="/listausuarios/?format=pdf">
			   Exportar
			  </a>
		</div>
	</body>	
</html>
