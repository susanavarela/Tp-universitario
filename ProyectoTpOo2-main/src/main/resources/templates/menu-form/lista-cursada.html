<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
   <link rel="stylesheet" type="text/css" href="/form.css" th:href="@{/css/form.css}">
    <title>Gestion de aulas</title>
</head>
<body>
    <script type="text/javascript">
       $(document).ready(function() {
       $('#cursadasList').DataTable();
      } );
    </script>
    <div class="d-flex justify-content-end form-group">
		
			<a type="reset"  href="/menu" class="btn btn-dark "> Volver al Menu</a>
			
		</div>
      	<div class="table-responsive">
			<table id="cursadasList" class="table table-bordered table-hover table-striped">
				<thead class="thead-light">
		           <tr>
		             <th scope="col">#</th>
		             <th scope="col">Aprobado</th>
		             <th scope="col">Materia</th>
		             <th scope="col">Curso</th>
		             <th scope="col">Fecha inicio</th>
		             <th scope="col">Fecha fin</th>
		             <th scope="col">Estudiantes</th>
		             <th scope="col">Tipo de aula</th>
		             <th scope="col">Con proyector</th>
		             <th scope="col">Aula</th>
		             <th scope="col">Descripcion</th>
		             <th scope="col"></th>
		            </tr>
				</thead>
				<tbody>
				          <tr class= "contenidoTabla" th:each= "cursada: ${cursadaList}">
				             	<th th:text="${cursada.id}"></th>
				             	<th th:text="${cursada.aprobado}? 'Aprobado':'En espera'"></th>
				                <th th:text="${cursada.curso.materia.name}"></th>
				                <th th:text="${cursada.curso.codCurso}"></th>
				                <th th:text="${cursada.fechaInicio}"></th>
				                <th th:text="${cursada.fechaFin}"></th>
				                <th th:text="${cursada.curso.cantEstudiantes}"></th>
				                <th th:text="${cursada.tipoAula}"></th>
				                <th th:text="${cursada.conProyector} ? 'Si':'No'"></th>
				                <th th:text="${cursada.aula}? |${cursada.aula.numAula} - ${cursada.aula.edificio.nombre}|:'No asignada'"></th>
				                <th th:text="${cursada.descripcion}"></th>
				      	<th>
							<a th:href="@{/listacursada/borrar/} + ${cursada.id}"><img src="/img/eliminar.png"></a>
					   </th>
		          </tr>
			   </tbody>
			</table>
			<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>
		</div>
		<div class="boton">
			 <a href="/listacursada/?format=pdf">
			   Exportar
			 </a>
		</div>
	</body>
</html>
