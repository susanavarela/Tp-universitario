<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Gestion aulas</title>

	
	<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script 
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script 
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
	<!-- Los iconos tipo Solid de Fontawesome-->
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<!-- Nuestro css-->
	<link rel="stylesheet" type="text/css" href="/form.css" th:href="@{/css/form.css}">

</head>
<body>
    <form class="form" role="form" autocomplete="off" th:action="@{/formespacio}" th:object="${modelPedido}"  method="post">
	   
	   
		<div class="d-flex justify-content-end form-group">
		
			<a type="reset"  href="/menu" class="btn btn-dark "> Volver al Menu</a>
			
		</div>
	
	   
	   <div class="form-group row">
            <label  class="col-lg-3 col-form-label form-control-label">Aula</label>
            <div class="col-lg-9">
                <select class="form-control" th:field="${modelPedido.aula}">
                    <option th:each="aula : ${aulas}" th:value="${aula.id}"  th:text="|${aula.numAula} - ${aula.edificio.nombre}|" required></option>
                </select>
           </div>
       </div>
	   
	   <div class="form-group row">
            <label  class="col-lg-3 col-form-label form-control-label">Pedido numero</label>
            <div class="col-lg-9">
                <select class="form-control" th:field="${modelPedido.notaPedido}">
                    <option th:each="np : ${nps}" th:value="${np.id}"  th:text="|${np.id} - ${np.tipoAula}|" required></option>
                </select>
           </div>
       </div>
	  

	<div class="form-group row ">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-primary" value="Cancel">
			<input type="submit" class="btn btn-primary" value="Save Changes">
		</div>
	</div>
<div class="alert-danger" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>	
</form>
</body>
</html>
